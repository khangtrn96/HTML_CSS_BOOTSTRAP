<!DOCTYPE html>
<html lang="en"><head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<script type="text/javascript" src="1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
 	<link rel="stylesheet" href="1.css">
</head>
<body >
     <div class="container">
     	<div class="row">
     		<div class="col-sm-12">
     				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
     					<ol class="carousel-indicators">
     						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
     						<li data-target="#carousel-example-generic" data-slide-to="0"></li>
     						<li data-target="#carousel-example-generic" data-slide-to="0"></li>
     					</ol>
     					<div class="carousel-inner" role="listbox">
     						<div class="carousel-item active">
     							<img src="pic1.png" style="width:100%" alt="First slide">
     						</div>
     						<div class="carousel-item">
     							<img src="pic2.png" style="width:100%"alt="First slide">
     						</div>
     						<div class="carousel-item">
     							<img src="pic3.gif" style="width:100%"alt="First slide">
     						</div>
     					</div>
     					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
     						<span class="icon-prev" aria-hidden="true"></span>
     						<span class="sr-only">Previous</span>
     					</a>
     					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
     						<span class="icon-next" aria-hidden="true"></span>
     						<span class="sr-only">Next</span>
     					</a>
     				</div>
     		</div>
     	</div> <!-- ket thuc row thứ nhất -->
     	<div class="row">
     		<div class="col-sm-12">
     			<h1>Nêu tạo thêm 1 cái slide thì phải thay đổi <strong>id</strong>,<strong>data-target</strong> và <strong>href</strong>của lớp <strong>left carousel-control</strong> <strong>right carousel-control</strong> sao cho giống nhau và khác với slide</h1>
     				<div id="carousel-example-generic1" class="carousel slide" data-ride="carousel">
     					<ol class="carousel-indicators">
     						<li data-target="#carousel-example-generic1" data-slide-to="0" class="active"></li>
     						<li data-target="#carousel-example-generic1" data-slide-to="0"></li>
     						<li data-target="#carousel-example-generic1" data-slide-to="0"></li>
     					</ol>
     					<div class="carousel-inner" role="listbox">
     						<div class="carousel-item active">
     							<img src="pic4.png" style="width:100%" alt="First slide">
     						</div>
     						<div class="carousel-item">
     							<img src="pic5.jpg" style="width:100%"alt="First slide">
     						</div>
     						<div class="carousel-item">
     							<img src="pic6.jpg" style="width:100%"alt="First slide">
     						</div>
     					</div>
     					<a class="left carousel-control" href="#carousel-example-generic1" role="button" data-slide="prev">
     						<span class="icon-prev" aria-hidden="true"></span>
     						<span class="sr-only">Previous</span>
     					</a>
     					<a class="right carousel-control" href="#carousel-example-generic1" role="button" data-slide="next">
     						<span class="icon-next" aria-hidden="true"></span>
     						<span class="sr-only">Next</span>
     					</a>
     				</div>
     		</div>
     	</div>
     </div>
</body>
</html>
